<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registro medico</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
<style>
.navbar-nav .nav-link {
	font-size: 1.2rem;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="">ClickHealth</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarScroll"
				aria-controls="navbarScroll" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
					style="-bs-scroll-height: 100px;">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/enfermero/inicioEnfermero">Inicio</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/enfermero/buscadorUsuarioVacuna">Gestionar vacunas</a></li>
											<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/enfermero/buscadorUsuarioAlergia">Gestionar alergias</a></li>
											<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/enfermero/consultaCitas">Consultar mis citas</a></li>
																	<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/enfermero/buscadorRegistroEnfermero">Consultar registro</a></li>
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" href="/logout">Salir
							<i class="bi bi-box-arrow-right"></i>
					</a></li>
				</ul>
			</div>
		</div>
	</nav>

<div class="container pt-3">
<div class="card mx-auto" style="max-width: 30rem;">
			<div class="card-header" style="background-color: #0d6efd;">
			<h3 class="card-title bg-primary text-white" th:text="'Registro de ' + ${usuario.nombre} + ' ' + ${usuario.apellidos}"></h3>
			</div>
    <div class="card-body">
         <h5 class="card-title">Citas</h5>
         <p th:text="'Citas totales: ' + ${citasTotales}"></p>
         <p th:text="'Citas asistidas: ' + ${citasAsistidas}"></p>
         <div th:if="${porcentajeAsistencia != 0}">
         <p th:text="'Porcentaje de asistencia: ' + ${porcentajeAsistencia} + '%'"></p>
         </div>
         
<div th:if="${#lists.isEmpty(vacunas) == false}">
        <h5 class="card-title">Vacunas</h5>
        <ul class="list-group mb-3" th:each="vacuna : ${vacunas}">
            <li class="list-group-item" th:text="'Nombre: ' + ${vacuna.nombre}"></li>
            <li class="list-group-item"  th:text="'Numero de dosis: ' + ${vacuna.dosis}"></li>
            <li class="list-group-item"  th:text="'Fecha: ' + ${vacuna.fecha}"></li>
            <li class="list-group-item"  th:text="'Numero de lote: ' + ${vacuna.numLote}"></li>
        </ul>
        </div>
        
		<br>
<div th:if="${#lists.isEmpty(observaciones) == false}">
        <h5 class="card-title">Observaciones</h5>
        <ul class="list-group" th:each="observacion : ${observaciones}">
            <li class="list-group-item" th:text="'Descripcion: ' + ${observacion.descripcion}"></li>
            <li class="list-group-item"  th:text="'Diagnostico: ' + ${observacion.diagnostico}"></li>
            <li class="list-group-item"  th:text="'Sintomas: ' + ${observacion.sintomas}"></li>
            <li class="list-group-item"  th:text="'Tratamiento: ' + ${observacion.tratamiento}"></li>
        </ul>
        </div>
		<br>
<div th:if="${#lists.isEmpty(alergias) == false}">
        <h5 class="card-title">Alergias</h5>
        <ul class="list-group"  th:each="alergia : ${alergias}">
            <li class="list-group-item" th:text="'Causa: ' + ${alergia.causa}"></li>
            <li class="list-group-item" th:text="'Descripcion: ' + ${alergia.descripcion}"></li>
            <li class="list-group-item" th:text="'Gravedad: ' + ${alergia.gravedad}"></li>
            <li class="list-group-item" th:text="'Tratamiento: ' + ${alergia.tratamiento}"></li>
        </ul>
        </div>
    </div>
</div>
</div>

</body>
</html>
