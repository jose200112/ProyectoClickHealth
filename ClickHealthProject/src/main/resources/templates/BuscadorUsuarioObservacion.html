<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Inicio</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
<style>
.navbar-nav .nav-link {
	font-size: 1.2rem;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="">ClickHealth</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarScroll"
				aria-controls="navbarScroll" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
					style="-bs-scroll-height: 100px;">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/medico/inicioMedico">Inicio</a></li>
																							<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/medico/buscadorUsuarioObservacion">Gestionar observaciones</a></li>
											<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/medico/consultaCitas">Consultar mis citas</a></li>
																	<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/medico/buscadorRegistroMedico">Consultar registro</a></li>
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" href="/logout">Salir
							<i class="bi bi-box-arrow-right"></i>
					</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container pt-3">
		<div class="row">
			<div th:if="${param.error}">
				<div class="alert alert-danger">Usuario no encontrado.</div>
			</div>
							<div class="row">
			
			<form class="row" th:action="@{/medico/buscadorUsuarioObservacion}">
				<div class="col-12">
					<label>Buscar :</label>
				</div>
				<div class="col col-lg-11 sm-12">
					<input type="text" name="nombre" class="form-control" id="nombre"
						th:value="${nombre}" placheholder="buscar por nombre" required>
				</div>
				<div class="col-lg-1 sm-12">

					<input type="submit" class="btn btn-info mb-2" value="Buscar">
				</div>
			</form>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<caption>Busca usuarios por nombre</caption>
			<thead class="bg-primary text-white">
				<tr>
					<th>DNI</th>
					<th>Nombre</th>
					<th>Apellidos</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario : ${usuarios}">
					<td th:text="${usuario.dni}">DNI</td>
					<td th:text="${usuario.nombre}">Nombre</td>
					<td th:text="${usuario.apellidos}">Apellidos</td>
					<td><a
						th:href="@{/medico/registroObservacion/{id}(id=${usuario.id})}"
						class="btn btn-info">Agregar Observacion</a> <a
						th:href="@{/medico/modificaObservacionBuscador/{id}(id=${usuario.id})}"
						class="btn btn-info">Gestionar observaciones</a></td>

				</tr>
			</tbody>
		</table>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
