<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registro de vacunas</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
<style type="text/css">
input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
	-webkit-appearance: none;
	margin: 0;
}

input[type=number] {
	-moz-appearance: textfield;
}

.navbar-nav .nav-link {
	font-size: 1.2rem;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="">ClickHealth</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarScroll"
				aria-controls="navbarScroll" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
					style="-bs-scroll-height: 100px;">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/enfermero/inicioEnfermero">Inicio</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/enfermero/buscadorUsuarioVacuna">Gestionar vacunas</a></li>
											<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/enfermero/buscadorUsuarioAlergia">Gestionar alergias</a></li>
											<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/enfermero/consultaCitas">Consultar mis citas</a></li>
																	<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/enfermero/buscadorRegistroEnfermero">Consultar registro</a></li>
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" href="/logout" title="Salir">Salir
							<i class="bi bi-box-arrow-right"></i>
					</a></li>
				</ul>
			</div>
		</div>
	</nav>


	<div class="container">
		<div class="row col-md-8 offset-md-2">
		
			<div class="card">
				<div th:if="${param.success}">
					<div class="alert alert-info">Vacuna registrada correctamente</div>
				</div>
				<div class="card-header">
					<h2 class="text-center">Registro de vacunas</h2>
				</div>
				<div class="card-body">
					<form method="post" role="form"
						th:action="@{/enfermero/guardaVacuna/{id}(id=${usuario.id})}" th:object="${vacuna}">
						<div class="form-group mb-3">
							<label class="form-label" for="nombre">Nombre de la vacuna</label> <input
								class="form-control" id="nombre" name="nombre"
								placeholder="Nombre de la vacuna" th:field="*{nombre}"
								type="text" />
							<p th:errors="*{nombre}" class="text-danger"
								th:if="${#fields.hasErrors('nombre')}"></p>
						</div>
						<div class="form-group mb-3">
							<label class="form-label" for="dosis">Numero de dosis</label> <input
								class="form-control" id="dosis" name="dosis"
								placeholder="Numero de dosis administradas" th:field="*{dosis}"
								type="number" />
							<p th:errors="*{dosis}" class="text-danger"
								th:if="${#fields.hasErrors('dosis')}"></p>
						</div>
						<div class="form-group mb-3">
							<label class="form-label" for="numLote">Numero de lote</label> <input
								class="form-control" id="numLote" name="numLote"
								placeholder="numero de lote" th:field="*{numLote}" type="number"
								 />
							<p th:errors="*{numLote}" class="text-danger"
								th:if="${#fields.hasErrors('numLote')}"></p>
						</div>
						
												<div class="form-group mb-3">
							<label class="form-label" for="fecha">Fecha de inoculacion</label> <input
								class="form-control" id="fecha" name="fecha"
								placeholder="fecha de inoculacion" th:field="*{fecha}" type="date"
								 />
							<p th:errors="*{fecha}" class="text-danger"
								th:if="${#fields.hasErrors('fecha')}"></p>
						</div>
						<div class="form-group mb-3">
							<button class="btn btn-primary" type="submit">Registrar
								vacuna</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
