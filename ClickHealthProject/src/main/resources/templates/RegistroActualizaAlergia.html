<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registro de vacunas</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<style type="text/css">
input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
	-webkit-appearance: none;
	margin: 0;
}

input[type=number] {
	-moz-appearance: textfield;
}

.navbar-nav .nav-link {
	font-size: 1.2rem;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="">ClickHealth</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarScroll"
				aria-controls="navbarScroll" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
					style="-bs-scroll-height: 100px;">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/enfermero/inicioEnfermero">Inicio</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/enfermero/registroVacuna">Actualizar
							alergia</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Consultar mis citas</a></li>
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" href="/logout">Salir
							<i class="bi bi-box-arrow-right"></i>
					</a></li>
				</ul>
			</div>
		</div>
	</nav>


	<div class="container">
		<div class="row col-md-8 offset-md-2">
			<div class="card">
				<div class="card-header">
					<h2 class="text-center">Actualizacion de alergia</h2>
				</div>
				<div class="card-body">
					<form method="post" role="form"
						th:action="@{/enfermero/actualizadoAlergia/{id}/{idAlergia}(id=${usuario.id}, idAlergia=${alergia.id})}"
						th:object="${alergia}">
						<div class="form-group mb-3">
							<label class="form-label">Causa</label> <input
								class="form-control" id="causa" name="causa"
								placeholder="Causa de la alergia" th:field="*{causa}"
								type="text" th:value="${alergia.causa}" />
							<p th:errors="*{causa}" class="text-danger"
								th:if="${#fields.hasErrors('causa')}"></p>
						</div>
						<div class="form-group mb-3">
							<label class="form-label">Gravedad</label> <select name="gravedad"
								id="gravedad" th:field="*{gravedad}" th:value="${alergia.gravedad}">
								<option value="baja">baja</option>
								<option value="media">media</option>
								<option value="alta">alta</option>
							</select>
							<p th:errors="*{causa}" class="text-danger"
								th:if="${#fields.hasErrors('causa')}"></p>
						</div>
						<div class="form-group mb-3">
							<label class="form-label">Tratamiento</label>							
							<input
								class="form-control" id="tratamiento" name="tratamiento"
								 th:field="*{tratamiento}" type="text" th:value="${alergia.tratamiento}" />
							<p th:errors="*{tratamiento}" class="text-danger"
								th:if="${#fields.hasErrors('tratamiento')}"></p>
						</div>

						<div class="form-group mb-3">
							<label class="form-label">Descripcion</label>
							<textarea class="form-control" id="descripcion" name="descripcion"
							placeholder="Descripcion" th:field="*{descripcion}" th:value="${alergia.descripcion}" rows="3"></textarea>
							<p th:errors="*{descripcion}" class="text-danger"
								th:if="${#fields.hasErrors('descripcion')}"></p>
						</div>
						<div class="form-group mb-3">
							<button class="btn btn-primary" type="submit">Actualizar
								alergia</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
