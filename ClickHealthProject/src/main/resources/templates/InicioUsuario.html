<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Inicio</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
<style>
.navbar-nav .nav-link {
	font-size: 1.2rem;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="">ClickHealth</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarScroll"
				aria-controls="navbarScroll" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
					style="-bs-scroll-height: 100px;">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/usuario/inicioUsuario">Inicio</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/usuario/vacunas">Mis vacunas</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link active dropdown-toggle" href="#" role="button"
						data-bs-toggle="dropdown" aria-expanded="false"> Pedir cita </a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="#">Enfermero</a></li>
							<li><a class="dropdown-item" href="/usuario/reservaCita">Medico</a></li>
						</ul></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Crear solicitud</a></li>
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" href="/logout">Salir
							<i class="bi bi-box-arrow-right"></i>
					</a></li>
				</ul>
			</div>
		</div>
	</nav>

<div class="container">	
<div th:each="mensajeAsistencia: ${mensajesAsistencia}">
    <div class="card bg-danger text-white mx-auto" style="width: 1200px;">
        <div class="card-body">
            <h5 class="card-title" th:text="${mensajeAsistencia.titulo}"></h5>
            <p class="card-text" th:text="${mensajeAsistencia.descripcion}"></p>
        </div>
        <div class="card-footer" style="height: 40px;">
<p th:text="${mensajeAsistencia.dias != 0 ? (mensajeAsistencia.dias == 1 ? 'Ayer' : 'Hace ' + mensajeAsistencia.dias + ' dias') : 'hoy'}"></p>
        </div>
    </div>
</div>

<div th:each="mensajeSolicitudAceptada: ${mensajesSolicitudAceptada}">
    <div class="card bg-success text-white mx-auto" style="width: 1200px;">
        <div class="card-body">
            <h5 class="card-title" th:text="${mensajeSolicitudAceptada.titulo}"></h5>
            <p class="card-text" th:text="${mensajeSolicitudAceptada.descripcion}"></p>
        </div>
        <div class="card-footer" style="height: 40px;">
<p th:text="${mensajeSolicitudAceptada.dias != 0 ? (mensajeSolicitudAceptada.dias == 1 ? 'Ayer' : 'Hace ' + mensajeSolicitudAceptada.dias + ' dias') : 'hoy'}"></p>
        </div>
    </div>
    
    <div th:each="mensajeSolicitudDenegada: ${mensajesSolicitudDenegada}">
    <div class="card bg-danger text-white mx-auto" style="width: 1200px;">
        <div class="card-body">
            <h5 class="card-title" th:text="${mensajeSolicitudDenegada.titulo}"></h5>
            <p class="card-text" th:text="${mensajeSolicitudDenegada.descripcion}"></p>
        </div>
        <div class="card-footer" style="height: 40px;">
<p th:text="${mensajeSolicitudDenegada.dias != 0 ? (mensajeSolicitudDenegada.dias == 1 ? 'Ayer' : 'Hace ' + mensajeSolicitudDenegada.dias + ' dias') : 'hoy'}"></p>
        </div>
    </div>
</div>

</div>
	

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
