<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Inicio</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
	<style>
.navbar-nav .nav-link {
	font-size: 1.2rem;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="">ClickHealth</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarScroll"
				aria-controls="navbarScroll" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
					style="-bs-scroll-height: 100px;">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/enfermero/inicioEnfermero">Inicio</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/enfermero/buscadorUsuarioVacuna">Gestionar vacunas</a></li>
											<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/enfermero/buscadorUsuarioAlergia">Gestionar alergias</a></li>
											<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/enfermero/consultaCitas">Consultar mis citas</a></li>
																	<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/enfermero/buscadorRegistroEnfermero">Consultar registro</a></li>
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" href="/logout" title="Salir">Salir
							<i class="bi bi-box-arrow-right"></i>
					</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	
			<div class="container pt-3">
							<div class="position-relative">

					<div class="position-absolute top-0 start-50 translate-middle">

						<th:block th:if="${not #strings.isEmpty(exito)}">
							<div class="toast align-items-center text-bg-danger border-0"
								auto-hide="false" role="alert" aria-live="assertive"
								aria-atomic="true">
								<div class="d-flex">
									<div th:text="${exito}" class="toast-body"></div>
									<button type="button"
										class="btn-close btn-close-white me-2 m-auto"
										data-bs-dismiss="toast" aria-label="Close"></button>

								</div>
							</div>
						</th:block>
					</div>
				</div>
	<div class="row">
				<div th:if="${param.success}">
					<div class="alert alert-info">La alergia se ha actualizado</div>
				</div>
				 <div th:if="${param.error}">
                <div class="alert alert-danger">Alergia no encontrada.</div>
            </div>
	</div>
		<div class="table-responsive">
	<table class="table table-striped table-bordered">
		<thead class="bg-primary text-white">
			<tr>
				<th>Causa</th>
				<th>Gravedad</th>
				<th>Tratamiento</th>
				<th>Descripcion</th>	
				<td>Acciones</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="alergia : ${alergias}">
				<td th:text="${alergia.causa}">Causa</td>
				<td th:text="${alergia.gravedad}">Gravedad</td>
				<td th:text="${alergia.tratamiento}">Tratamiento</td>
				<td th:text="${alergia.descripcion}">Descripcion</td>
				<td>
				<a th:href="@{/enfermero/registroActualizaAlergia/{id}/{idAlergia}(id=${usuario.id}, idAlergia=${alergia.id})}" class="btn btn-success" title="Actualizar alergia"><i class="bi bi-pencil-square"></i></a>
				<a th:href="@{/enfermero/borraAlergia/{id}/{idAlergia}(id=${usuario.id}, idAlergia=${alergia.id})}" class="btn btn-danger" title="Borrar alergia"><i class="bi bi-trash"></i></a>				
								
				</td>

			</tr>
		</tbody>
	</table>
	</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.4.js"
		integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
		crossorigin="anonymous"></script>

	<script>
		$(document).ready(function() {
			$('.toast').toast('show');
		});
	</script>
</body>
</html>
