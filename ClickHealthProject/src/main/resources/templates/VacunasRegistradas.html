<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registro de vacunas</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
	<style>
.navbar-nav .nav-link {
	font-size: 1.2rem;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="">ClickHealth</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarScroll"
				aria-controls="navbarScroll" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
					style="-bs-scroll-height: 100px;">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/usuario/inicioUsuario">Inicio</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/usuario/vacunas">Mis vacunas</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link active dropdown-toggle" href="#" role="button"
						data-bs-toggle="dropdown" aria-expanded="false"> Pedir cita </a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="#">Enfermero</a></li>
							<li><a class="dropdown-item" href="/usuario/reservaCita">Medico</a></li>
						</ul></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Crear solicitud</a></li>
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" href="/logout">Salir
							<i class="bi bi-box-arrow-right"></i>
					</a></li>
				</ul>
			</div>
		</div>
	</nav>

<div class="container">
<div class="table-responsive">
<table class="table">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Numero de dosis</th>
      <th scope="col">Fecha de inoculacion</th>
      <th scope="col">Numero de lote</th>
    </tr>
  </thead>
      <tbody th:if="${vacunas.isEmpty()}">
        <tr>
            <td colspan="3">No hay vacunas registradas</td>
        </tr>
    </tbody>
  <tbody th:each="vacuna : ${vacunas}">
    <tr>
      <th scope="row" th:text="${vacuna.nombre}"></th>
                  <td th:text="${vacuna.dosis}"></td>
            <td th:text="${vacuna.fecha}"></td>
            <td th:text="${vacuna.numLote}"></td>
    </tr>
  </tbody>
</table>
</div>
<div th:if="${not vacunas.isEmpty()}">
<form action="/usuario/descargaVacunas" method="POST">
  <button type="submit">Descargar PDF</button>
</form>
</div>

</div>


	
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
