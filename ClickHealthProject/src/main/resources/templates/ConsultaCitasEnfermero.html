<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Consulta de citas</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
	<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
	<style>
.navbar-nav .nav-link {
	font-size: 1.2rem;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="">ClickHealth</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarScroll"
				aria-controls="navbarScroll" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
					style="-bs-scroll-height: 100px;">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/enfermero/inicioEnfermero">Inicio</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/enfermero/registroVacuna">Registrar vacuna</a></li>
											<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Consultar mis citas</a></li>
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" href="/logout">Salir
							<i class="bi bi-box-arrow-right"></i>
					</a></li>
				</ul>
			</div>
		</div>
	</nav>

				<div th:if="${citas.isEmpty()}">
			<p>No tienes mas citas programadas para hoy</p>
		</div>
		<div class="card mx-auto mb-4" th:each="cita : ${citas}"
			style="max-width: 25rem;">
			<div class="card-header" style="background-color: #0d6efd;">
				<h3 class="card-title text-light" th:text="'Cita con ' + ${cita.usuario.nombre}"></h3>
			</div>
			<div class="card-body">
				<h6 class="card-title">Usuario o paciente:</h6>
				<p class="card-text"
					th:text="${cita.usuario.nombre} + ' ' + ${cita.usuario.apellidos}"></p>
									<h6 class="card-title">Dni:</h6>
					
				<p class="card-text" th:text="${cita.usuario.dni}"></p>
				<h6 class="card-title">Hora:</h6>
				<p class="card-text" th:text="${cita.tramo.tiempo}"></p>

			</div>
			<div class="card-footer">
				<div class="d-inline p-2">
				
					<a
						th:href="@{/enfermero/confirmaAsistencia/{id}(id=${cita.id})}"
						class="btn btn-success">Confirmar asistencia</a>
				</div>
				<div class="d-inline">
					<a
						th:href="@{/enfermero/deniegaAsistencia/{id}(id=${cita.id})}"
						class="btn btn-danger">Denegar asistencia</a>
				</div>
			</div>
		</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
