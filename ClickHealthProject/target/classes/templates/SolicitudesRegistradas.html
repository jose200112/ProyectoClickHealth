								auto-hide="false" role="alert" aria-live="assertive"

<div class="container pt-3">

  <thead>
    <tr>
      <th scope="col" class="bg-primary text-white">Descripcion</th>
      <th scope="col" class="bg-primary text-white">Titulo</th>
      <th scope="col" class="bg-primary text-white">Estado</th>
      <th scope="col" class="bg-primary text-white">Acciones</th>
    </tr>
  </thead>
      <tbody th:if="${solicitudes.isEmpty()}">

            <td colspan="3">No tienes ninguna solicitud</td>
        </tr>
    </tbody>
  <tbody th:each="solicitud : ${solicitudes}">
    <tr>
      <th scope="row" th:text="${solicitud.descripcion}"></th>
                  <td th:text="${solicitud.titulo}"></td>
            <td th:text="${solicitud.estado != null ? solicitud.estado : 'En curso'}"></td>
            <td>  <span th:if="${solicitud.estado == null}">
    <a th:href="@{/usuario/borraSolicitud/{id}(id=${solicitud.id})}" class="btn btn-danger" title="Borrar solicitud">

    </a>
  </span></td>					
    </tr>
