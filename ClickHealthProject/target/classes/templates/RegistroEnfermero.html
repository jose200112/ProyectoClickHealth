<head>
<meta charset="ISO-8859-1">

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">

			<a class="navbar-brand" href="">ClickHealth</a>

				data-bs-toggle="collapse" data-bs-target="#navbarScroll"

				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"

						aria-current="page" href="/admin/inicioAdmin">Inicio</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Solicitudes</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link active dropdown-toggle" href="#" role="button"
						data-bs-toggle="dropdown" aria-expanded="false"> Registrar </a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="/admin/registroUsuario">Usuario</a></li>
							<li><a class="dropdown-item" href="/admin/registroEnfermero">Enfermero</a></li>

							<li><a class="dropdown-item" href="/admin/actualizaBuscadorEnfermero">Enfermero</a></li>

<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">Enfermero registrado correctamente</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Registro de enfermeros</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/admin/guardaEnfermero}" th:object="${enfermero}">

                    <div class="form-group mb-3">
                        <label class="form-label">Nombre</label>
                        <input class="form-control"
                               id="name"
                               name="name"
                               placeholder="Nombre de usuario"
                               th:field="*{name}"
                               type="text"
                        />
                        <p th:errors="*{name}" class="text-danger"
                           th:if="${#fields.hasErrors('name')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control"
                               id="email"
                               name="email"
                               placeholder="Enter email address"
                               th:field="*{email}"
                               type="email"
                        />
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}">
                        </p>
                    </div>
                    
                    
                    <div class="form-group mb-3">
                        <label class="form-label">Clave</label>
                        <input class="form-control"
                               id="password"
                               name="password"
                               placeholder="Enter password"
                               th:field="*{password}"
                               type="password"
                        />
                        <p th:errors="*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}">
                        </p>
                    </div>
                    
                    
                    <div class="form-group mb-3">
                        <label class="form-label">Nombre</label>
                        <input class="form-control"
                               id="nombre"
                               name="nombre"
                               placeholder="Nombre del enfermero"
                               th:field="*{nombre}"
                               type="text"
                        />
                        <p th:errors="*{nombre}" class="text-danger"
                           th:if="${#fields.hasErrors('nombre')}">
                        </p>
                    </div>
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    <div class="form-group mb-3">
                        <label class="form-label">Apellidos</label>
                        <input class="form-control"
                               id="apellidos"
                               name="apellidos"
                               placeholder="Apellidos del enfermero"
                               th:field="*{apellidos}"
                               type="text"
                        />
                        <p th:errors="*{apellidos}" class="text-danger"
                           th:if="${#fields.hasErrors('apellidos')}">
                        </p>
                    </div>
                    
                    
                    
                    
                     <div class="form-group mb-3">
                        <label class="form-label">Dni</label>
                        <input class="form-control"
                               id="dni"
                               name="dni"
                               placeholder="dni del enfermero"
                               th:field="*{dni}"
                               type="text"
                        />
                        <p th:errors="*{dni}" class="text-danger"
                           th:if="${#fields.hasErrors('dni')}">
                        </p>
                    </div>
                    
                                       <div class="form-group mb-3">
                        <label class="form-label">Sala asociada</label>
                        <input class="form-control"
                               id="sala"
                               name="sala"
                               placeholder="sala asociada"
                               th:field="*{sala}"
                               type="text"
                        />
                        <p th:errors="*{sala}" class="text-danger"
                           th:if="${#fields.hasErrors('sala')}">
                        </p>
                    </div>
                    
                    
                   <div class="form-group mb-3">
                        <label class="form-label">Comienzo de horario</label>
                        <input class="form-control"
                               id="comienza"
                               name="comienza"
                               placeholder="comienzo de horario"
                               th:field="*{comienza}"
                               type="time"
                        />
                        <p th:errors="*{comienza}" class="text-danger"
                           th:if="${#fields.hasErrors('comienza')}">
                        </p>
                    </div>
                    
                    
                    <div class="form-group mb-3">
                        <label class="form-label">Final de horario</label>
                        <input class="form-control"
                               id="termina"
                               name="termina"
                               placeholder="Final de horario"
                               th:field="*{termina}"
                               type="time"
                        />
                        <p th:errors="*{termina}" class="text-danger"
                           th:if="${#fields.hasErrors('termina')}">
                        </p>
                    </div>
                    
                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Registrar Enfermero</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
