<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registro de vacunas</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<style type="text/css">
input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
	-webkit-appearance: none;
	margin: 0;
}

input[type=number] {
	-moz-appearance: textfield;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row col-md-8 offset-md-2">
			<div class="card">
				<div th:if="${param.success}">
					<div class="alert alert-info">Vacuna registrada correctamente</div>
				</div>
				<div class="card-header">
					<h2 class="text-center">Registro de vacunas</h2>
				</div>
				<div class="card-body">
					<form method="post" role="form"
						th:action="@{/enfermero/guardaVacuna}" th:object="${vacuna}">
						<div class="form-group mb-3">
							<label class="form-label">Nombre de la vacuna</label> <input
								class="form-control" id="nombre" name="nombre"
								placeholder="Nombre de la vacuna" th:field="*{nombre}"
								type="text" />
							<p th:errors="*{nombre}" class="text-danger"
								th:if="${#fields.hasErrors('nombre')}"></p>
						</div>
						<div class="form-group mb-3">
							<label class="form-label">Numero de dosis</label> <input
								class="form-control" id="dosis" name="dosis"
								placeholder="Numero de dosis administradas" th:field="*{dosis}"
								type="number" />
							<p th:errors="*{dosis}" class="text-danger"
								th:if="${#fields.hasErrors('dosis')}"></p>
						</div>
						<div class="form-group mb-3">
							<label class="form-label">Numero de lote</label> <input
								class="form-control" id="numLote" name="numLote"
								placeholder="numero de lote" th:field="*{numLote}" type="number"
								 />
							<p th:errors="*{numLote}" class="text-danger"
								th:if="${#fields.hasErrors('numLote')}"></p>
						</div>
						<div class="form-group mb-3">
							<label class="form-label">Dni del paciente</label> <input
								class="form-control" id="dni" name="dni"
								placeholder="dni del paciente" th:field="*{dni}" type="text" />
							<p th:errors="*{dni}" class="text-danger"
								th:if="${#fields.hasErrors('dni')}"></p>
						</div>
						<div class="form-group mb-3">
							<button class="btn btn-primary" type="submit">Registrar
								vacuna</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
