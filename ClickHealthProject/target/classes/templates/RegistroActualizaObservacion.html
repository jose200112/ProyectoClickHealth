<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registro de vacunas</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
	-webkit-appearance: none;
	margin: 0;
}

input[type=number] {
	-moz-appearance: textfield;
}

.navbar-nav .nav-link {
	font-size: 1.2rem;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="">ClickHealth</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarScroll"
				aria-controls="navbarScroll" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
					style="-bs-scroll-height: 100px;">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/medico/inicioMedico">Inicio</a></li>
																							<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/medico/buscadorUsuarioObservacion">Gestionar observaciones</a></li>
											<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/medico/consultaCitas">Consultar mis citas</a></li>
																	<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/medico/buscadorRegistroMedico">Consultar registro</a></li>
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" href="/logout">Salir
							<i class="bi bi-box-arrow-right"></i>
					</a></li>
				</ul>
			</div>
		</div>
	</nav>


	<div class="container">
		<div class="row col-md-8 offset-md-2">
			<div class="card">
				<div class="card-header">
					<h2 class="text-center">Registro de observaciones</h2>
				</div>
				<div class="card-body">
					<form method="post" role="form"
						th:action="@{/medico/actualizaObservacion/{id}/{idObservacion}(id=${usuario.id}, idObservacion=${observacion.id})}"
						th:object="${observacion}">
						
						<div class="form-group mb-3">
							<label class="form-label">Tratamiento</label>							
							<input
								class="form-control" id="tratamiento" name="tratamiento"
								 th:field="*{tratamiento}" type="text" th:value="${observacion.tratamiento}" />
							<p th:errors="*{tratamiento}" class="text-danger"
								th:if="${#fields.hasErrors('tratamiento')}"></p>
						</div>
						
						<div class="form-group mb-3">
							<label class="form-label">Sintomas</label>
							<textarea class="form-control" id="sintomas" name="sintomas"
							placeholder="Describa los sintomas" th:field="*{sintomas}" th:value="${observacion.sintomas}" rows="3"></textarea>
							<p th:errors="*{sintomas}" class="text-danger"
								th:if="${#fields.hasErrors('sintomas')}"></p>
						</div>
						
						<div class="form-group mb-3">
							<label class="form-label">Diagnostico</label>
							<textarea class="form-control" id="diagnostico" name="diagnostico"
							placeholder="Diagnostico provisional" th:field="*{diagnostico}" th:value="${observacion.diagnostico}" rows="3"></textarea>
							<p th:errors="*{diagnostico}" class="text-danger"
								th:if="${#fields.hasErrors('diagnostico')}"></p>
						</div>
						
						

						<div class="form-group mb-3">
							<label class="form-label">Descripcion</label>
							<textarea class="form-control" id="descripcion" name="descripcion"
							placeholder="Descripcion" th:field="*{descripcion}" th:value="${observacion.descripcion}" rows="3"></textarea>
							<p th:errors="*{descripcion}" class="text-danger"
								th:if="${#fields.hasErrors('descripcion')}"></p>
						</div>
				<input type="hidden" id="id"
								name="id" th:value="${usuario.id}" />

						<div class="form-group mb-3">
							<button class="btn btn-primary" type="submit">Registrar
								observacion</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
