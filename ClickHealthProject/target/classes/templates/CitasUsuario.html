<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Inicio</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
<style>
.navbar-nav .nav-link {
	font-size: 1.2rem;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="">ClickHealth</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarScroll"
				aria-controls="navbarScroll" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
					style="-bs-scroll-height: 100px;">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/usuario/inicioUsuario">Inicio</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/usuario/vacunas">Mis vacunas</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link active dropdown-toggle" href="#" role="button"
						data-bs-toggle="dropdown" aria-expanded="false"> Pedir cita </a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="#">Enfermero</a></li>
							<li><a class="dropdown-item" href="/usuario/reservaCita">Medico</a></li>
						</ul></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Crear solicitud</a></li>
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" href="/logout">Salir
							<i class="bi bi-box-arrow-right"></i>
					</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="position-absolute top-0 start-50 translate-middle">

		<th:block th:if="${not #strings.isEmpty(error)}">
			<div class="toast align-items-center text-bg-danger border-0"
				auto-hide="false" role="alert" aria-live="assertive"
				aria-atomic="true">
				<div class="d-flex">
					<div th:text="${error}" class="toast-body"></div>
					<button type="button" class="btn-close btn-close-white me-2 m-auto"
						data-bs-dismiss="toast" aria-label="Close"></button>

				</div>
			</div>
		</th:block>
	</div>
	</div>

	<div class="position-relative">

		<div class="position-absolute top-0 start-50 translate-middle">

			<th:block th:if="${not #strings.isEmpty(exito)}">
				<div class="toast align-items-center text-bg-success border-0"
					auto-hide="false" role="alert" aria-live="assertive"
					aria-atomic="true">
					<div class="d-flex">
						<div th:text="${exito}" class="toast-body"></div>
						<button type="button"
							class="btn-close btn-close-white me-2 m-auto"
							data-bs-dismiss="toast" aria-label="Close"></button>

					</div>
				</div>
			</th:block>
		</div>
	</div>
	
<div class="container">
<div th:if="${cita == null}">
    No tienes ninguna cita
</div>
<div th:if="${cita != null}">
	<div class="card mx-auto mb-4" th:each="cita : ${cita}"
		style="max-width: 25rem;">
		<div class="card-header" style="background-color: #0d6efd;">
			<h3 class="card-title text-light" th:text="'Cita ' + ${tipo}"></h3>
		</div>
		<div class="card-body">
			<h6 class="card-title"></h6>
			<h6 class="card-title">Fecha:</h6>
			<p class="card-text" th:text="${cita.fecha}"></p>
			<h6 class="card-title">Hora:</h6>
			<p class="card-text" th:text="${cita.tramo.tiempo}"></p>
			<h6 class="card-title">Estado:</h6>
			<p class="card-text" th:text="${confirmada}"></p>

		</div>
		<div class="card-footer">
			<div th:if="${plazoAbierto}">
				<div class="d-inline p-2">

					<a th:href="@{/admin/confirmaCita/{id}(id=${cita.id})}"
						class="btn btn-success">Aceptar solicitud</a>
				</div>
			</div>
			<div class="d-inline">
				<a th:href="@{/usuario/borraCita/{id}(id=${cita.id})}"
					class="btn btn-danger">Denegar solicitud</a>
			</div>

		</div>
	</div>
	</div>
</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.4.js"
		integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
		crossorigin="anonymous"></script>

	<script>
		$(document).ready(function() {
			$('.toast').toast('show');
		});
	</script>
</body>
</html>
