<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registro de medicos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row col-md-8 offset-md-2">
			<div class="card">
				<div th:if="${param.success}">
					<div class="alert alert-info">Medico registrado correctamente</div>
				</div>
				<div class="card-header">
					<h2 class="text-center">Registro de medicos</h2>
				</div>
				<div class="card-body">
					<form method="post" role="form" th:action="@{/admin/guardaMedico}"
						th:object="${medico}">
						<div class="form-group mb-3">
							<label class="form-label">Nombre</label> <input
								class="form-control" id="name" name="name"
								placeholder="Nombre de usuario" th:field="*{name}" type="text" />
							<p th:errors="*{name}" class="text-danger"
								th:if="${#fields.hasErrors('name')}"></p>
						</div>
						<div class="form-group mb-3">
							<label class="form-label">Email</label> <input
								class="form-control" id="email" name="email"
								placeholder="Enter email address" th:field="*{email}"
								type="email" />
							<p th:errors="*{email}" class="text-danger"
								th:if="${#fields.hasErrors('email')}"></p>
						</div>
						<div class="form-group mb-3">
							<label class="form-label">Clave</label> <input
								class="form-control" id="password" name="password"
								placeholder="Enter password" th:field="*{password}"
								type="password" />
							<p th:errors="*{password}" class="text-danger"
								th:if="${#fields.hasErrors('password')}"></p>
						</div>


						<div class="form-group mb-3">
							<label class="form-label">Nombre</label> <input
								class="form-control" id="nombre" name="nombre"
								placeholder="Nombre del enfermero" th:field="*{nombre}"
								type="text" />
							<p th:errors="*{nombre}" class="text-danger"
								th:if="${#fields.hasErrors('nombre')}"></p>
						</div>
						<div class="form-group mb-3">
							<label class="form-label">Apellidos</label> <input
								class="form-control" id="apellidos" name="apellidos"
								placeholder="Apellidos del enfermero" th:field="*{apellidos}"
								type="text" />
							<p th:errors="*{apellidos}" class="text-danger"
								th:if="${#fields.hasErrors('apellidos')}"></p>
						</div>
						<div class="form-group mb-3">
							<label class="form-label">Dni</label> <input class="form-control"
								id="dni" name="dni" placeholder="dni del enfermero"
								th:field="*{dni}" type="text" />
							<p th:errors="*{dni}" class="text-danger"
								th:if="${#fields.hasErrors('dni')}"></p>
						</div>
						<div class="form-group mb-3">
							<label class="form-label">Comienzo de horario</label> <input
								class="form-control" id="comienza" name="comienza"
								placeholder="comienzo de horario" th:field="*{comienza}"
								type="time" />
							<p th:errors="*{comienza}" class="text-danger"
								th:if="${#fields.hasErrors('comienza')}"></p>
						</div>
						<div class="form-group mb-3">
							<label class="form-label">Final de horario</label> <input
								class="form-control" id="termina" name="termina"
								placeholder="Final de horario" th:field="*{termina}" type="time" />
							<p th:errors="*{termina}" class="text-danger"
								th:if="${#fields.hasErrors('termina')}"></p>
						</div>
						<div class="form-group mb-3">
							<button class="btn btn-primary" type="submit">Registrar medico</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
