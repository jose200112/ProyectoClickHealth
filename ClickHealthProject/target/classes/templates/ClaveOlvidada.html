<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="">ClickHealth</a>
			<a class="navbar-brand" th:href="@{/}">Iniciar sesion</a>
			
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarScroll"
				aria-controls="navbarScroll" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarScroll">
			</div>
		</div>
	</nav>
<br />
<br />
<br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Email o clave incorrectos.</div>
            </div>
				<div th:if="${param.success}">
					<div class="alert alert-info">Se le ha enviado una nueva clave a su correo</div>
				</div>
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Cambiar clave</h3>
                </div>
                <div class="card-body">
                    <form
                            method="post"
                            th:action="@{/cambiaClave}"
                            class="form-horizontal"
                            role="form"
                            th:object="${cambiaClave}"
                    >
                        <div class="mb-3">
                            <label for="email" class="control-label">Correo *</label>
                            <input type="email"
                                   id="email"
                                   name="email"
                                   class="form-control"
                                   placeholder="Email"
                            />
                            							<p th:errors="*{email}" class="text-danger"
								th:if="${#fields.hasErrors('email')}"></p>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="control-label">Repita su correo *</label>
                            <input type="email"
                                   id="email2"
                                   name="email2"
                                   class="form-control"
                                   placeholder="Email"
                                   
                            />
                            							<p th:errors="*{email2}" class="text-danger"
								th:if="${#fields.hasErrors('email2')}"></p>
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Cambiar clave</button>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
